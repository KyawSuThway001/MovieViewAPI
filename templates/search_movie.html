{% include "header.html" %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>History</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=7">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #121212;
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    /* History Grid */
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .movie-card {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
      transition: transform .3s ease, box-shadow .3s ease;
      display: flex;
      flex-direction: column;
    }
    .movie-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.6);
    }

    .movie-image img {
      width: 100%;
      height: 360px;
      object-fit: cover;
      display: block;
    }

    .movie-details {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }

    .movie-title {
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      color: #ff3d00;
    }

    .movie-overview {
      font-size: 0.9rem;
      line-height: 1.4;
      color: #ccc;
      text-align: justify;
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 3;
      overflow: hidden;
    }

    .see-more {
      font-size: 0.85rem;
      color: #4db8ff;
      cursor: pointer;
      text-align: right;
    }

    .movie-info {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      color: #bbb;
    }
    .movie-info span { color: #ffdd57; }

    .movie-trailer {
      margin-top: 0.5rem;
      display: flex;
      justify-content: center;
    }
    .watch-btn {
      background: #ff3d00;
      color: #fff;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: background .3s;
    }
    .watch-btn:hover { background: #e63600; }

    /* Scroll Section */
    .movie-section {
      margin: 3rem auto;
      max-width: 1200px;
    }
    .movie-section h2 {
      margin-bottom: 1rem;
      color: #ff3d00;
    }
    .movie-row .movie-card {
      min-width: 180px;
      max-width: 180px;
    }
    .movie-row .movie-card img {
      height: 260px;
    }
  </style>
</head>
<body>

<!-- History Grid -->
<div class="container">
  {% for d in data %}
  <div class="movie-card">
    <div class="movie-image">
      <img src="{{photo}}{{d.poster_path}}" alt="Movie">
    </div>
    <div class="movie-details">
      <h2 class="movie-title">{{ d.title }}</h2>
      <p class="movie-overview">{{ d.overview }}</p>
      <span class="see-more" onclick="toggleOverview(this)">See More</span>
      <div class="movie-info">
        <span>{{ d.release_date }}</span>
        <span>Rating: {{ d.rating }}</span>
      </div>
      <div class="movie-trailer">
        <a href="{{ url_for('search_movie_detail', m_id=d.id) }}" class="watch-btn">Detail Watch</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

<!-- Scrollable Row -->
<section class="movie-section">
  <h2>Recommended</h2>
  <div class="scroll-container">
    <button class="scroll-btn scroll-left" data-target="{{ target }}">‹</button>
    <div class="movie-row {{ target }}">
      {% for m in data %}
      <a href="{{ url_for('search_movie_detail', m_id=m.id) }}" class="movie-link">
        <div class="movie-card">
          <img src="{{ photo_path }}{{ m['poster_path'] }}" alt="{{ m.title }}">
          <div class="movie-info">
            <h3>{{ m.title }}</h3>
            <span>Popularity: {{ m.popularity }}</span>
          </div>
        </div>
      </a>
      {% endfor %}
    </div>
    <button class="scroll-btn scroll-right" data-target="{{ target }}">›</button>
  </div>
</section>

<script>
function toggleOverview(el) {
  const overview = el.previousElementSibling;
  if (el.innerText === "See More") {
    overview.style.display = "block";
    el.innerText = "See Less";
  } else {
    overview.style.display = "-webkit-box";
    el.innerText = "See More";
  }
}
</script>

</body>
</html>
