<!DOCTYPE html>

            text-align: center;

        .container {

        }
        p {
            font-size: 1.2em;
            margin-top: 20px;
            color: #666;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
        a {
            text-decoration: none;
            color: #ff6347;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
