<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actor Details</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Card Container */
        .actor-card {
            max-width: 400px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: #fff;
            padding-bottom: 20px;
        }

        /* Actor Image */
        .actor-photo {
            width: 100%;
            height: auto;
        }

        /* Actor Details */
        .actor-info {
            padding: 20px;
        }

        .actor-info h1 {
            font-size: 24px;
            color: #f5ba31;
            margin-bottom: 10px;
        }

        .actor-info p {
            font-size: 16px;
            line-height: 1.6;
            margin: 10px 0;
            color: #ccc;
        }

        .highlight {
            color: #f5ba31;
            font-weight: bold;
        }

        /* Biography Styling */
        .biography {
            font-size: 14px;
            margin-top: 15px;
            color: #ddd;
        }

        /* Back to Home Button */
        .back-home-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f5ba31;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .back-home-btn:hover {
            background-color: #e0a700;
        }
    </style>
</head>
<body>

    <div class="actor-card">
        <!-- Actor Image -->
        <img src="{{ image_path }}{{ data['profile_path'] }}" alt="photo" class="actor-photo">

        <!-- Actor Info -->
        <div class="actor-info">
            <h1>{{ data['name'] }}</h1>

            <!-- Place of Birth and Dates -->
            <p><span class="highlight">Place of Birth:</span> {{ data['place_of_birth'] }}</p>
            <p><span class="highlight">Birthday:</span> {{ data['birthday'] }}</p>
            {% if data['deathday'] %}
                <p><span class="highlight">Deathday:</span> {{ data['deathday'] }}</p>
            {% endif %}

            <!-- Biography Section -->
            <div class="biography">
                <h2 class="highlight">Biography:</h2>
                <p>{{ data['biography'] }}</p>
            </div>

            <!-- Back to Home Button -->
            <a href="{{ url_for('actor_name') }}" class="back-home-btn">Back to Home</a>
        </div>
    </div>

</body>
</html>
